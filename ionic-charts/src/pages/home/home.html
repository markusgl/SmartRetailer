  <ion-item>
      <ion-label color="primary"></ion-label>
      <ion-input placeholder="Product name" [(ngModel)]="data.productname"></ion-input>      
  </ion-item>
  <button (click)="getSimilarProducts(data.productname)" ion-button icon-start clear small>Search similar products</button>

  <ion-card *ngIf="data.productname">
    <img src="/test.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{ data.productname }}
      </ion-card-title>
      <p>
        This is a very good product. Buy it within 10 minuts to get 10% a discount!
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="getSimilarProducts()" ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Show similar products</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-item *ngIf="items.length > 0">
      <h2><b>Similar products</b></h2>
  </ion-item>
  <ion-list>
      <ion-item *ngFor="let item of items">
        <!--<ion-thumbnail item-start>
        </ion-thumbnail>-->

        <h2>{{ item }}</h2>
        <!-- <p> {{ item }}</p> -->
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>


</ion-content>
