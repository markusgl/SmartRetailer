<ion-header>
  <ion-navbar>
    <ion-title>Smart Customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Be Smart Buy hard</h2>
  <ion-card>
    <img src=""/>
    <ion-card-content>
      <ion-card-title>
        Product A
        </ion-card-title>
      <p>
        blablub
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="getSimilarProducts()" ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Show similar products</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <p> {{ item.data }}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>


</ion-content>
